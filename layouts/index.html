{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <div class="post-title">
    <a href="{{ .Permalink }}">{{ .Title | safeHTML }}</a>
  </div>
  <time
    datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}"
    class="post-date"
  >{{ .Date.Format "Mon, Jan 2, 2006" }}
  </time>
</article>
{{- end }}
</div>
{{- end }}
